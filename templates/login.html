<!DOCTYPE html>
<html lang="en">
<head>
<title>Acadeno Secure Login</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='acadeno-theme.css') }}" rel="stylesheet">

</head>

<body>

<div class="acadeno-card">

    <img src="{{ url_for('static', filename='logo.png') }}" class="brand-logo" alt="Acadeno Logo">

    <div class="brand-name">Acadeno Technologies Private Limited </div>

    <h3 class="mt-2">Secure Login</h3>

    <form method="post" class="mt-4">

        <input class="form-control" name="username" placeholder="Email / Username" required>

        <input class="form-control mt-3" type="password" name="password" placeholder="Password" required>

        <button class="btn btn-brand mt-4">Login</button>

    </form>

    <div class="text-center mt-3">
        <a href="/forgot" style="color:#6e3bea; font-weight:600; text-decoration:none;">
            Forgot Password?
        </a>
    </div>

</div>

</body>
</html>
