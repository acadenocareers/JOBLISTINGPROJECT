<!DOCTYPE html>
<html lang="en">
<head>
<title>Forgot Password</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='acadeno-theme.css') }}" rel="stylesheet">

</head>

<body>

<div class="acadeno-card">

    <img src="{{ url_for('static', filename='logo.png') }}" class="brand-logo">

    <div class="brand-name">Acadeno Technologies Private Limited</div>

    <h3 class="mt-2">Reset Password </h3>

    <p class="text-center mt-3" style="color:#444;">
        Enter your registered email to receive the reset link.
    </p>

    <form method="post" class="mt-4">

        <input class="form-control" name="email" placeholder="Registered Email" required>

        <button class="btn btn-brand mt-4">Send Reset Link</button>

    </form>

    <div class="text-center mt-3">
        <a href="/" style="color:#6e3bea; font-weight:600; text-decoration:none;">
            Back to Login
        </a>
    </div>

</div>

</body>
</html>
