name: Daily Job Mailer

on:
  schedule:
    - cron: '30 9 * * *'   # 3:00 PM IST
  workflow_dispatch:

jobs:
  send-mail:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies (including Selenium stack)
      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl selenium webdriver-manager

      # 4️⃣ Run scraper first (updates jobs.json)
      - name: Run Job Scraper
        run: python app.py

      # 5️⃣ Send email using updated jobs.json
      - name: Send Email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
          USER_NAME:  ${{ secrets.STUDENT_NAMES }}
        run: python mailer.py
