name: Daily Job Mailer

on:
  schedule:
    - cron: '30 9 * * *'   # 3:00 PM IST
  workflow_dispatch:

jobs:
  send-mail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pandas openpyxl requests beautifulsoup4 selenium webdriver-manager

      # üß≤ Run Scraper (correct path)
      - name: Run Job Scraper
        run: |
          cd scraper
          python app.py

      # ‚úâÔ∏è Send Mail (mailer.py is in root)
      - name: Send Email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
          USER_NAME:  ${{ secrets.STUDENT_NAMES }}
        run: |
          python mailer.py
